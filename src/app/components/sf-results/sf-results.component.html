<ag-grid-angular
  style="width: calc(100% - 10px); height: calc(100% - 30px)"
  class="ag-theme-alpine"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [rowData]="_resultData"
  [rowSelection]="'multiple'"
  [animateRows]="true"
  (gridReady)="onGridReady($event)"
  domLayout='autoHeight'
></ag-grid-angular>
