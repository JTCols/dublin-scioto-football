<div class="home-title-bar">
  <span class="title">
    Dublin Scioto Football
  </span>
  <span class="ticket-button-container">
    <button>Tickets</button>
    <button>Team Store</button>
  </span>
</div>

<section class="page-wrapper">

  <div class="col-1">
    <section class="announcements">
      <h2>Announcements</h2>
      <ul>
        <li *ngFor="let announcement of _announcementData">
          <h3>{{announcement.headline}}</h3>
          <p>
            {{announcement.body}}
          </p>
          <p>
            <button (click)="showMore(announcement.url)">More Information</button>
          </p>
        </li>
      </ul>
    </section>

    <section class="col-1-twitter">
      <h2>Tweets</h2>
      <div class="twitter-container">
        <ngx-twitter-timeline
          [data]="{sourceType: 'url', url: 'https://twitter.com/sciotofootball'}"
          [opts]="{tweetLimit: 2}"
        ></ngx-twitter-timeline>
      </div>
    </section>

    <section class="sponsors">
      <div>
        <h2>Sponsors</h2>
        <div class="slider">
          <ng-image-slider
            [images]="_sponsorData"
            [infinite]="true"
            [autoSlide]="{interval: 3, stopOnHover: true}"
            [imagePopup]="false"
            [showArrow]="false"
            [manageImageRatio]="true"
            [defaultActiveImage]="2"
            [imageSize]="{ width: '31%', space: 10}"
            (imageClick)="imageClick($event)"
            #nav>
          </ng-image-slider>
        </div>
      </div>
    </section>
  </div>

  <div class="col-2">
    <ngx-twitter-timeline
      [data]="{sourceType: 'url', url: 'https://twitter.com/sciotofootball'}"
      [opts]="{tweetLimit: 5}"
      class="col-2-twitter"
    ></ngx-twitter-timeline>
  </div>

</section>
