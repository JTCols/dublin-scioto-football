
<h2 class="page-heading"> Roster</h2>

<div>
<!--  <img src="/assets/roster/varsityteamphoto2022.png" alt="Team photo" class="team-photo">-->
</div>

<div class="grid-container">

  <ag-grid-angular
    style="width: calc(100% - 10px); height: calc(100% - 200px)"
    class="ag-theme-alpine"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [rowData]="_rosterData"
    [rowSelection]="'multiple'"
    [animateRows]="true"
    (gridReady)="onGridReady($event)"
    (cellClicked)="onCellClicked($event)"
    domLayout='autoHeight'
  ></ag-grid-angular>
</div>
